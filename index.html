<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="card__container">

    <!-- <div class="card__container"> -->

      <article class="card">

        <section class="card__results">

          <h2 class="section__title">
            Your Result
          </h2>

          <div class="result__marks_wrapper">

            <span class="result__marks">
              76
            </span>
            
            <p class="total__marks">
              of 100
            </p>

          </div>

          <div class="text__content_wrapper">
            
            <h1 class="expression">
              Great
            </h1>

            <p class="card__desc">
              You scored higher than 65% of the people who have taken these tests.
            </p>

          </div>
          
        </section>
        
        <section class="card__summary">

          <h2 class="section__title">
            Summary
          </h2>

          <ul class="categories__wrapper">

            <li class="category__wrapper category__reaction">

                <h3 class="category reaction">
                  <img src="./assets/images/icon-reaction.svg" alt="Power Icon">
                  Reaction
                </h3>

                <p class="category__marks">

                  <span class="obtained__marks">
                    80
                  </span>

                  / 100

                </p>

            </li>

            <li class="category__wrapper category__memory">

                <h3 class="category memory">
                  <img src="./assets/images/icon-memory.svg" alt="Brain Icon">
                  Memory
                </h3>

                <p class="category__marks">

                  <span class="obtained__marks">
                    92
                  </span>

                  / 100

                </p>

            </li>

            <li class="category__wrapper category__verbal">

                <h3 class="category verbal">
                  <img src="./assets/images/icon-verbal.svg" alt="Chat Icon">
                  Verbal
                </h3>

                <p class="category__marks">

                  <span class="obtained__marks">
                    61
                  </span>
                  / 100

                </p>

            </li>

            <li class="category__wrapper category__visual">

                <h3 class="category visual">
                  <img src="./assets/images/icon-visual.svg" alt="Eye Icon">
                  Visual
                </h3>

                <p class="category__marks">

                  <span class="obtained__marks">
                    72
                  </span>
                  
                  / 100

                </p>

            </li>


          </ul>

          <button type="button" class="button">
            Continue
          </button>

        </section>

      </article>

    <!-- </div> -->

  </main>




  
  <footer class="footer">
    <small>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </small>

    <small>
      Coded by <a href="https://www.linkedin.com/in/webcodersevvy/" target="_blank">@webcodersevvy</a>.
    </small>
  </footer>
</body>
</html>
